        .jumbotron {
      background-color: #092038;

      padding: 100px 25px;
      font-family: Montserrat, sans-serif;
  }
    </style>

<html>
    
        <body>
            <div class="jumbotron text-center">
    <center>
    <img src="https://i.imgur.com/u0T3qDF.jpg" class="img-circle" style="height:15%;width: 15%;">
        </center>
  <h1 dir="rtl" lang="ar">مرحبا بكم في <span dir="rtl" lang="ar" style="color:#f4511e;">موقع غوانتانامو</span></h1> 
  <!--<h1 dir="rtl" lang="ar" style="color:#f4511e;"></h1> -->
    <br>
    <center>
  <form action="http://guanta.herokuapp.com/subscribe/" method="post">
    <div class="input-group" style="width:70%;">
      <input type="email" class="form-control" name="email" size="50" placeholder="Email Address" required >
      <div class="input-group-btn">
        <button dir="rtl" lang="ar" type="button" class="btn btn-danger" dir="rtl" lang="ar" stlye="padding-left:5px;padding-right:5px;">تسجيل</button>
      </div>
    </div>
  </form>
        </center>
</div>
            <br>
            <h1 class="text-center" style="color:#092038;text-decoration: underline;">
                Guantanamo Respos
            </h1>
            <br>
            <div class="container table-responsive ">            
  <table class="table table-bordered " dir="rtl" lang="ar" >
    <thead>
      <tr>
        <th class="text-center">الاسم</th>
        <th class="text-center">النسب</th>
        <th class="text-center">البريد الالكتروني</th>
          <th class="text-center">رقم الهاتف</th>
          <th class="text-center">المدينة</th>
      </tr>
    </thead>
    <tbody>
        {%for resp in respos %}
      <tr>
        <td class="text-center">{{resp.name}}</td>
        <td class="text-center"> {{resp.surname}}  </td>
        <td class="text-center"> {{resp.email}} </td>
          <td class="text-center">{{resp.phone_number}}</td>
          <td class="text-center">{{resp.city}}</td>
      </tr>
        {%endfor%}
    </tbody>
  </table>
</div>
    
    </body>
